<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GATE Questions Practice</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- MathJax for LaTeX rendering -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        // Configure MathJax to process new content dynamically
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            svg: {
                fontCache: 'global'
            },
            options: {
                renderActions: {
                    /*
                     * This custom render action is necessary to ensure MathJax
                     * reprocesses content that is dynamically added to the DOM.
                     * Without this, new questions (with LaTeX) would not render.
                     */
                    find: [10, function (doc) {
                        for (const node of doc.dom.querySelectorAll('.question-content, .option-text')) {
                            doc.options.elements.push(node);
                        }
                    }, '']
                }
            }
        };
    </script>
</head>
<body class="bg-gray-100 font-inter min-h-screen flex flex-col items-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-4xl w-full">
        <h1 id="quiz-title" class="text-3xl font-bold text-gray-800 mb-6 text-center"></h1>
        <div id="questions-list" class="mb-8">
            <!-- Questions will be loaded here -->
        </div>

        <div class="flex justify-between items-center mt-4">
            <button id="prev-page-btn" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-300 ease-in-out transform hover:scale-105" disabled>
                Previous Page
            </button>
            <span id="page-info" class="text-gray-600"></span>
            <button id="next-page-btn" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300 ease-in-out transform hover:scale-105">
                Next Page
            </button>
        </div>
        <div class="mt-6 text-center">
            <button id="back-to-home-btn" class="text-blue-600 hover:underline">Back to Homepage</button>
        </div>
    </div>

    <script>
        let allQuestions = [];
        let filteredQuestions = [];
        let currentPage = 1;
        const questionsPerPage = 10; // Set to 10 for demonstration, change to 100 for your requirement
        let selectedExam = ''; // New variable for exam
        let selectedYear = '';
        let selectedTopic = '';

        const quizTitle = document.getElementById('quiz-title');
        const questionsList = document.getElementById('questions-list');
        const prevPageBtn = document.getElementById('prev-page-btn');
        const nextPageBtn = document.getElementById('next-page-btn');
        const pageInfo = document.getElementById('page-info');

        document.addEventListener('DOMContentLoaded', function() {
            // Get exam, year, and topic from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            selectedExam = urlParams.get('exam'); // Get exam from URL
            selectedYear = urlParams.get('year');
            selectedTopic = decodeURIComponent(urlParams.get('topic') || '');

            if (!selectedExam || !selectedYear || !selectedTopic) {
                alert('Exam, Year, or Topic not selected. Returning to homepage.');
                window.location.href = 'index.html';
                return;
            }

            quizTitle.textContent = `${selectedExam.toUpperCase()} ${selectedYear} - ${selectedTopic} Questions`;

            // Construct the JSON file path based on selected exam and year
            const jsonFilePath = `${selectedExam}/${selectedYear}.json`;

            // Load JSON data
            fetch(jsonFilePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status} from ${jsonFilePath}`);
                    }
                    return response.json();
                })
                .then(data => {
                    allQuestions = data;
                    // Filter questions based on selected topic
                    filteredQuestions = allQuestions.filter(q =>
                        q.coreTopic === selectedTopic
                    );

                    if (filteredQuestions.length === 0) {
                        questionsList.innerHTML = `<p class="text-center text-gray-600">No questions found for ${selectedTopic} in ${selectedExam.toUpperCase()} ${selectedYear}.</p>`;
                        nextPageBtn.disabled = true;
                        prevPageBtn.disabled = true;
                        return;
                    }

                    renderCurrentPageQuestions();
                    updatePaginationButtons();
                })
                .catch(error => {
                    console.error("Error loading or parsing JSON:", error);
                    questionsList.innerHTML = `<p class="text-red-600 text-center">Error loading questions. Make sure '${jsonFilePath}' exists and is valid. Check console for details.</p>`;
                    nextPageBtn.disabled = true;
                    prevPageBtn.disabled = true;
                });

            prevPageBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderCurrentPageQuestions();
                    updatePaginationButtons();
                    window.scrollTo(0, 0); // Scroll to top of the page
                }
            });

            nextPageBtn.addEventListener('click', () => {
                const totalPages = Math.ceil(filteredQuestions.length / questionsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderCurrentPageQuestions();
                    updatePaginationButtons();
                    window.scrollTo(0, 0); // Scroll to top of the page
                }
            });

            document.getElementById('back-to-home-btn').addEventListener('click', () => {
                window.location.href = 'index.html';
            });
        });

        function renderCurrentPageQuestions() {
            questionsList.innerHTML = ''; // Clear previous questions
            const startIndex = (currentPage - 1) * questionsPerPage;
            const endIndex = Math.min(startIndex + questionsPerPage, filteredQuestions.length);

            for (let i = startIndex; i < endIndex; i++) {
                const q = filteredQuestions[i];
                questionsList.appendChild(createQuestionHtml(q));
            }

            // Re-render MathJax after new content is added
            if (typeof MathJax !== 'undefined') {
                MathJax.typesetPromise([questionsList]).then(() => {
                    console.log('MathJax typeset complete for new content.');
                }).catch((err) => {
                    console.error('MathJax typesetting error:', err);
                });
            }
            updatePaginationInfo();
        }

        function createQuestionHtml(q) {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-card bg-gray-50 p-6 rounded-lg border border-gray-200 mb-6';

            let optionsHtml = '';
            const optionLabels = ['A', 'B', 'C', 'D'];
            // Create a unique ID for each question based on its properties
            const questionId = `q-${q.exam}-${q.year}-${q.questionNumber}-${q.coreTopic.replace(/\s/g, '')}`;

            const isNAT = q.questionType && q.questionType.toLowerCase() === 'nat';

            if (isNAT) {
                optionsHtml = `
                    <div class="mt-4 p-4 bg-yellow-50 border border-yellow-200 rounded-md">
                        <p class="text-yellow-800 font-medium">This is a Numerical Answer Type (NAT) question. The answer will be displayed below.</p>
                    </div>
                `;
            } else {
                for (let i = 0; i < optionLabels.length; i++) {
                    const optionKey = `option${optionLabels[i]}`;
                    const optionText = q[optionKey];
                    if (optionText && optionText.trim() !== 'NA') {
                        optionsHtml += `
                            <label class="block mt-3 p-3 border border-gray-300 rounded-md cursor-pointer hover:bg-blue-50 transition duration-200 ease-in-out option-label" for="${questionId}-option-${optionLabels[i]}">
                                <input type="radio" id="${questionId}-option-${optionLabels[i]}" name="answer-option-${questionId}" value="${optionLabels[i]}" class="mr-2 question-option">
                                <span class="option-text">${optionLabels[i]}) ${optionText}</span>
                            </label>
                        `;
                    }
                }
            }

            questionDiv.innerHTML = `
                <div class="header-info text-sm text-gray-600 mb-4 border-b pb-2 border-gray-200 flex flex-wrap gap-x-4 gap-y-1">
                    <span>Exam: <span class="font-medium">${q.exam || 'N/A'}</span></span>
                    <span>Subject: <span class="font-medium">${q.subject || 'N/A'}</span></span>
                    <span>Type: <span class="font-medium">${q.questionType || 'N/A'}</span></span>
                    <span>Marks: <span class="font-medium">${q.Marks || 'N/A'}</span></span>
                    <span>Shift: <span class="font-medium">${q.shift || 'N/A'}</span></span>
                    <span>Year: <span class="font-medium">${q.year || 'N/A'}</span></span>
                    <span>Q. No.: <span class="font-medium">${q.questionNumber || 'N/A'}</span></span>
                </div>
                <p class="text-lg font-semibold text-gray-800 mb-4 question-content">Q. ${q.question}</p>
                <div class="options-group">
                    ${optionsHtml}
                </div>
                <div id="feedback-${questionId}" class="mt-4 text-center font-bold"></div>
                <div id="correct-answer-${questionId}" class="mt-2 text-center text-gray-700"></div>
                <button id="show-answer-btn-${questionId}" class="mt-4 w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-300 ease-in-out transform hover:scale-105 ${isNAT ? '' : 'hidden'}">
                    Click for answer
                </button>
            `;

            // Add event listeners
            if (!isNAT) {
                questionDiv.querySelectorAll('.question-option').forEach(radio => {
                    radio.addEventListener('change', (event) => {
                        handleOptionSelect(questionId, event.target.value, q.Answer, q.questionType);
                    });
                });
            }

            const showAnswerBtn = questionDiv.querySelector(`#show-answer-btn-${questionId}`);
            if (showAnswerBtn) {
                showAnswerBtn.addEventListener('click', () => {
                    showAnswer(questionId, q.Answer, q.questionType);
                });
            }

            return questionDiv;
        }

        function handleOptionSelect(questionId, selectedOption, correctAnswer, questionType) {
            const feedbackDiv = document.getElementById(`feedback-${questionId}`);
            const options = document.querySelectorAll(`input[name="answer-option-${questionId}"]`);
            const showAnswerBtn = document.getElementById(`show-answer-btn-${questionId}`);

            // Disable all options after selection
            options.forEach(option => {
                option.disabled = true;
                const label = option.closest('.option-label');
                label.classList.remove('hover:bg-blue-50');
                label.style.cursor = 'default';
            });

            // Provide immediate feedback
            if (questionType === 'MCQ' || questionType === 'MSQ') { // Assuming MSQ also has single correct option for now
                if (selectedOption === correctAnswer) {
                    feedbackDiv.className = 'mt-4 text-center font-bold text-green-600';
                    feedbackDiv.textContent = 'Correct!';
                    document.querySelector(`input[id="${questionId}-option-${selectedOption}"]`).closest('.option-label').classList.add('bg-green-100', 'border-green-400');
                } else {
                    feedbackDiv.className = 'mt-4 text-center font-bold text-red-600';
                    feedbackDiv.textContent = 'Incorrect!';
                    document.querySelector(`input[id="${questionId}-option-${selectedOption}"]`).closest('.option-label').classList.add('bg-red-100', 'border-red-400');
                }
            }

            // Show the "Click for answer" button
            showAnswerBtn.classList.remove('hidden');
        }

        function showAnswer(questionId, correctAnswer, questionType) {
            const correctAnswerDiv = document.getElementById(`correct-answer-${questionId}`);
            const showAnswerBtn = document.getElementById(`show-answer-btn-${questionId}`);

            if (questionType === 'NAT') {
                 correctAnswerDiv.innerHTML = `<p class="text-green-700">Correct Answer: <strong>${correctAnswer}</strong></p>`;
            } else {
                correctAnswerDiv.innerHTML = `<p class="text-green-700">The correct answer is: <strong>${correctAnswer}</strong></p>`;
                // Highlight the correct option if it's an MCQ/MSQ
                const correctOptionLabel = document.querySelector(`input[id="${questionId}-option-${correctAnswer}"]`).closest('.option-label');
                if (correctOptionLabel) {
                    correctOptionLabel.classList.add('bg-green-100', 'border-green-400');
                }
            }
            showAnswerBtn.classList.add('hidden'); // Hide the button after showing answer
        }

        function updatePaginationButtons() {
            const totalPages = Math.ceil(filteredQuestions.length / questionsPerPage);
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages || filteredQuestions.length === 0;
        }

        function updatePaginationInfo() {
            const totalPages = Math.ceil(filteredQuestions.length / questionsPerPage);
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
        }
    </script>
</body>
</html>
